<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <script defer src="login.js"></script>
</head>

<body onload="nombres()">
    <div class="row justify-content-around">
        <div class="col-4 d-flex bg-light p-5">
            <div class="d-sm-flex justify-content-center">
                <img src="https://www.pngmart.com/files/21/Account-User-PNG-Photo.png"
                    class=" figure-img img-fluid w-25 text-center" alt="Imagen de usuario">
            </div>
            <div class="text-center">
                <H2>Bienvenido</H2>
                <h3 id="nombre"></h3>
            </div>
        </div>
        <div class="col-3 d-grid">

        </div>
        <div class="col-4 d-inline text-center bg-light" style="background-color:gray">
            <button class="btn btn-success btn-lg" type="button" onclick="depositar()">Depositar</button>
            <button class="btn btn-danger btn-lg" type="button" onclick="retirar()">Retirar</button>
            <button class="btn btn-warning btn-lg" type="button" onclick="transferir()">Transferir</button>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="row justify-content-between ">
        <div class="col-4 d-grid bg-light text-center">
            <h3>Tu monto atual es:</h3>
            <h3 id="dinero" class="text-success"></h3>
        </div>
        <div class="col-3 d-grid">

        </div>
        <div class="col-3 d-grid bg-light p-5 text-center">
            <label for="monto" id="etiquetaAccion">Seleccione una acción</label>
            <input type="number" class="input-group" id="monto">
            <button class="btn btn-success mt-2" id="accion" onclick="accion()">Seleccione una acción</button>
        </div>

    </div>

</body>

</html>
